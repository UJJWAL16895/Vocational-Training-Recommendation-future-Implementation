<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" opacity="0.5"/>
  
  <!-- Person looking at career options -->
  <g transform="translate(100, 80)">
    <!-- Person -->
    <circle cx="80" cy="70" r="40" fill="#3498db"/>
    <rect x="60" y="110" width="40" height="100" rx="5" fill="#3498db"/>
    <rect x="50" y="130" width="20" height="60" rx="5" fill="#3498db"/>
    <rect x="90" y="130" width="20" height="60" rx="5" fill="#3498db"/>
    
    <!-- Thought bubble -->
    <path d="M130,60 Q160,30 190,60 Q220,90 190,120 Q160,150 130,120 Q100,90 130,60" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="110" cy="90" r="10" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="95" cy="75" r="6" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Career icons in thought bubble -->
    <rect x="150" y="70" width="20" height="20" fill="#e74c3c"/>
    <rect x="180" y="70" width="20" height="20" fill="#2ecc71"/>
    <rect x="150" y="100" width="20" height="20" fill="#f39c12"/>
    <rect x="180" y="100" width="20" height="20" fill="#9b59b6"/>
  </g>
  
  <!-- Career paths and data visualization -->
  <g transform="translate(300, 100)">
    <!-- Data visualization -->
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Bar chart -->
    <rect x="20" y="110" width="30" height="20" fill="#3498db"/>
    <rect x="60" y="90" width="30" height="40" fill="#3498db"/>
    <rect x="100" y="70" width="30" height="60" fill="#3498db"/>
    <rect x="140" y="40" width="30" height="90" fill="#3498db"/>
    
    <!-- Chart labels -->
    <line x1="10" y1="130" x2="180" y2="130" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="30" x2="10" y2="130" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Career path arrows -->
    <path d="M200,75 L250,25" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <path d="M200,75 L250,75" stroke="#2ecc71" stroke-width="3" fill="none"/>
    <path d="M200,75 L250,125" stroke="#f39c12" stroke-width="3" fill="none"/>
    
    <!-- Career destinations -->
    <circle cx="260" cy="25" r="15" fill="#e74c3c"/>
    <circle cx="260" cy="75" r="15" fill="#2ecc71"/>
    <circle cx="260" cy="125" r="15" fill="#f39c12"/>
  </g>
  
  <!-- ML recommendation engine representation -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="300" height="40" rx="20" fill="#3498db"/>
    <text x="150" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">AI-Powered Recommendation Engine</text>
    
    <!-- Gears representing the engine -->
    <circle cx="50" cy="20" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="50" cy="20" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M50,5 L50,0 M50,35 L50,40 M35,20 L30,20 M65,20 L70,20 M40,10 L35,5 M60,10 L65,5 M40,30 L35,35 M60,30 L65,35" stroke="#fff" stroke-width="2"/>
    
    <circle cx="250" cy="20" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="250" cy="20" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M250,5 L250,0 M250,35 L250,40 M235,20 L230,20 M265,20 L270,20 M240,10 L235,5 M260,10 L265,5 M240,30 L235,35 M260,30 L265,35" stroke="#fff" stroke-width="2"/>
  </g>
</svg>