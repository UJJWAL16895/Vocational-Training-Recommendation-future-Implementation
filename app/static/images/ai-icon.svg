<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#ecf0f1"/>
  
  <!-- Brain representation -->
  <g transform="translate(25, 25)">
    <!-- Brain outline -->
    <path d="M25,0 C15,0 5,8 5,20 C5,32 15,40 25,40 C35,40 45,32 45,20 C45,8 35,0 25,0 Z" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Brain details - left hemisphere -->
    <path d="M25,5 C20,5 15,8 15,15 C15,22 20,25 25,25" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M15,15 C12,15 10,18 10,22 C10,26 12,30 15,30" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M10,22 C8,22 5,25 5,30" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    
    <!-- Brain details - right hemisphere -->
    <path d="M25,5 C30,5 35,8 35,15 C35,22 30,25 25,25" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M35,15 C38,15 40,18 40,22 C40,26 38,30 35,30" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M40,22 C42,22 45,25 45,30" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    
    <!-- Circuit patterns -->
    <circle cx="15" cy="15" r="2" fill="#2ecc71"/>
    <circle cx="35" cy="15" r="2" fill="#2ecc71"/>
    <circle cx="25" cy="25" r="2" fill="#2ecc71"/>
    <circle cx="10" cy="30" r="2" fill="#2ecc71"/>
    <circle cx="40" cy="30" r="2" fill="#2ecc71"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="25" y2="25" stroke="#2ecc71" stroke-width="1"/>
    <line x1="35" y1="15" x2="25" y2="25" stroke="#2ecc71" stroke-width="1"/>
    <line x1="10" y1="30" x2="25" y2="25" stroke="#2ecc71" stroke-width="1"/>
    <line x1="40" y1="30" x2="25" y2="25" stroke="#2ecc71" stroke-width="1"/>
  </g>
  
  <!-- Binary code to represent AI -->
  <g transform="translate(15, 70)">
    <text font-family="monospace" font-size="8" fill="#2c3e50">
      <tspan x="0" y="0">10110</tspan>
      <tspan x="30" y="0">01001</tspan>
      <tspan x="60" y="0">11010</tspan>
    </text>
  </g>
  
  <!-- Lightning bolt to represent intelligence/processing -->
  <path d="M65,15 L55,35 L65,35 L50,55" stroke="#f39c12" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>